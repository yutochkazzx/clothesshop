{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock title %}</title>
    <style>
        * { box-sizing: border-box; }
        :root {
            --bg: #0f0f12;
            --surface: #18181c;
            --border: #2a2a30;
            --text: #e4e4e7;
            --muted: #71717a;
            --accent: #a78bfa;
            --accent-hover: #c4b5fd;
        }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: var(--text);
            background: var(--bg);
        }
        .site-header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1.5rem;
        }
        .header-inner {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .logo a {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text);
            text-decoration: none;
            letter-spacing: -0.02em;
        }
        .logo a:hover { color: var(--accent); }
        .nav-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem 1rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-categories a {
            color: var(--muted);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.35rem 0.6rem;
            border-radius: 6px;
        }
        .nav-categories a:hover,
        .nav-categories .active a {
            color: var(--accent);
            background: rgba(167, 139, 250, 0.1);
        }
        .main-wrap {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            min-height: calc(100vh - 140px);
        }
        .site-footer {
            border-top: 1px solid var(--border);
            padding: 1rem 1.5rem;
            text-align: center;
            color: var(--muted);
            font-size: 0.875rem;
        }
        /* Список товаров */
        .page-title { font-size: 1.5rem; margin: 0 0 1.5rem; }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.25rem;
        }
        .product-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            transition: border-color 0.2s, transform 0.2s;
        }
        .product-card:hover { border-color: var(--accent); transform: translateY(-2px); }
        .product-card a { text-decoration: none; color: inherit; display: block; }
        .product-card a:hover { color: inherit; }
        .product-card-image {
            aspect-ratio: 1;
            background: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted);
            font-size: 0.85rem;
        }
        .product-card-image img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .product-card-body { padding: 1rem; }
        .product-card-name { font-weight: 600; display: block; margin-bottom: 0.35rem; }
        .product-card-price { color: var(--accent); font-size: 1.1rem; }
        .empty-state { text-align: center; color: var(--muted); padding: 3rem 1rem; }
        /* Страница товара */
        .product-detail { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 2rem; }
        @media (max-width: 700px) { .product-detail { grid-template-columns: 1fr; } }
        .product-detail-image {
            aspect-ratio: 1;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted);
        }
        .product-detail-image img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .product-detail-info h1 { font-size: 1.5rem; margin: 0 0 0.5rem; }
        .product-detail-price { font-size: 1.35rem; color: var(--accent); margin-bottom: 1rem; }
        .product-detail-description { color: var(--muted); line-height: 1.6; white-space: pre-wrap; margin: 0; }
        .suggested-title { font-size: 1.1rem; margin: 0 0 1rem; }
        .suggested-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 1rem; }
        /* Корзина в шапке */
        .header-cart { margin-left: auto; }
        .header-cart a { color: var(--muted); font-size: 0.95rem; }
        .header-cart a:hover { color: var(--accent); }
        /* Страница корзины */
        .cart-table { width: 100%; border-collapse: collapse; margin-bottom: 1.5rem; }
        .cart-table th, .cart-table td { padding: 0.75rem; text-align: left; border-bottom: 1px solid var(--border); }
        .cart-table th { color: var(--muted); font-weight: 600; font-size: 0.85rem; }
        .cart-qty-form { display: flex; gap: 0.5rem; align-items: center; }
        .cart-qty-input { width: 4rem; padding: 0.35rem; background: var(--bg); border: 1px solid var(--border); border-radius: 6px; color: var(--text); }
        .cart-total { font-size: 1.2rem; }
        .btn-cart { display: inline-block; padding: 0.6rem 1.2rem; background: var(--accent); color: #fff; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; text-decoration: none; }
        .btn-cart:hover { background: var(--accent-hover); color: #fff; }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <div class="logo">
                <a href="{% url 'main:product_list' %}">Магазин</a>
            </div>
            <div class="header-cart">
                <a href="{% url 'cart_detail' %}">Корзина {% if cart_count %}({{ cart_count }}){% endif %}</a>
            </div>
            <nav>
                <ul class="nav-categories">
                    <li class="{% if not category %}active{% endif %}">
                        <a href="{% url 'main:product_list' %}">Все товары</a>
                    </li>
                    {% if categories %}
                    {% for cat in categories %}
                    <li class="{% if category and category.slug == cat.slug %}active{% endif %}">
                        <a href="{% url 'main:product_list_bycat' category_slug=cat.slug %}">{{ cat.name }}</a>
                    </li>
                    {% endfor %}
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-wrap">
        {% block content %}{% endblock content %}
    </main>

    <footer class="site-footer">
        &copy; Магазин
    </footer>
    
</body>
</html>
